<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div>
        <img id="banner" src="banner.png">
    </div>
    <div id="videos" >
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div><img id="icon" src="icon.png"></div>
    
    <div id="buttons" >
        <button class="mdc-button mdc-button--raised mdc-button--leading" id="startButton" >
            <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
            <span class="mdc-button__label">Share Screen</span>
        </button>
        
        <button class="mdc-button mdc-button--raised" id="hangupBtn" disabled>
            <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
            <span class="mdc-button__label">Hangup</span>
        </button>
    </div>

    <div id="videos">
        <video id="localVideo" muted autoplay playsinline></video>
    </div>   
    <div><img id="icon1" src="icon1.png"></div>

    <div class="mdc-dialog"
         id="room-dialog"
         role="alertdialog"
         aria-modal="true"
         aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Join room</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Ready to join?
                </div>
                <footer class="mdc-dialog__actions">
                    <button id="cancelb" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                            data-mdc-dialog-action="yes">
                        <span class="mdc-button__label">Join</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-dialog"
         id="stopscreen"
         role="alertdialog"
         aria-modal="true"
         aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Notice</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Screen Sharing has ended
                </div>
                <footer class="mdc-dialog__actions">
                    <button id="cancelb" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">OK</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-dialog"
         id="disconnect"
         role="alertdialog"
         aria-modal="true"
         aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Notice</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    User has disconnected
                </div>
                <footer class="mdc-dialog__actions">
                    <button id="cancelb" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">OK</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <div class="mdc-dialog"
         id="roomnotice"
         role="alertdialog"
         aria-modal="true"
         aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">Create Room</h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Room Created
                </div>
                <footer class="mdc-dialog__actions">
                    <button id="cancelb" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">OK</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
